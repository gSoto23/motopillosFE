    <link rel="stylesheet" href="assets/css/slick.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-grid.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">

    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="home">
    <!--================ PRELOADER ================-->
    <div class="preloader-cover">
        <div class="preloader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <!--============== PRELOADER END ==============-->
    <!-- ================= HEADER ================= -->
    <header class="header">
        <div class="top-panel">
            <div class="container">
                <div class="top-panel-cover">
                    <ul class="header-cont">
                        <li><a href="tel:+50672095347"><i class="fa fa-phone"></i>+506 7209 5347</a></li>
                        <li><a href="motopillos@gmail.com"><i class="fa fa-envelope" aria-hidden="true"></i>motopillos@gmail.com</a></li>
                    </ul>
                    <ul class="icon-right-list">
                        <li><a class="header-user" href="#">Distribuidor <i class="fa fa-motorcycle" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- =============== HEADER END =============== -->

    <!-- ================ HEADER-TITLE ================ -->
    <section class="s-header-title">
        <div class="container">
            <h1>
                <a href="#"><img src="assets/img/motopillos.png" alt="logo" class="motopillos-logo"></a>
            </h1>
        </div>
    </section>
    <!-- ============== HEADER-TITLE END ============== -->

    <!--===================== SHOP =====================-->
    <section class="s-shop">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-12 shop-cover">
                    <h2 class="title">PRODUCTOS</h2>
                    <p class="brand cleart-filter">
                        <a class="btn" onclick="location.reload()"><span>Borrar</span></a>
                    </p>
                    <div class="shop-sort-cover">
                        <div class="sort-left">
                            <ul class="widgets wigets-shop">
                                <li class="widget wiget-shop-category">
                                    <ul>
                                        <li class="brand" id="plastic-filter">
                                            <p><input type="checkbox" checked><span>PLASTICOS</span></p>
                                        </li>
                                        <li class="brand">
                                            <p><input type="checkbox" checked><span>MUFLAS</span></p>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="sort-right">
                            <ul class="sort-form">
                                <li data-atr="large"><i class="fa fa-th-large" aria-hidden="true"></i></li>
                                <li data-atr="block" class="active"><i class="fa fa-th" aria-hidden="true"></i></li>
                                <li data-atr="list"><i class="fa fa-list" aria-hidden="true"></i></li>
                            </ul>
                        </div>
                    </div>
                    <div class="shop-product-cover">
                        <div class="row product-cover block products-container" id="products-container">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--=================== SHOP END ===================-->
    <!--=================== ORDER TABLE ===================-->
    <div class="container">
        <div class="col-12 col-lg-12 shop-cover">
            <h2 class="title pedido">Resumen Pedido</h2>
            <div class="table-responsive">
                <table id="order-summary" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Codigo</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="order-table">
                    </tbody>
                    <tfoot>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td class="total-order">TOTAL</td>
                            <td class="total-order" id="total-final">¢0.00 </td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div>
                <h3 class="titleForm">Datos Personales</h3>
            </div>
            <form id="ordersForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input required type="text" class="form-control" id="userName" placeholder="Nombre">
                    </div>
                    <div class="form-group col-md-6">
                        <input required type="email" class="form-control" id="userEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input required type="tel" class="form-control" id="userCel" placeholder="Celular">
                    </div>
                    <div class="form-group col-md-6">
                        <input required type="text" class="form-control" id="userAddress" placeholder="Direccion">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <button type="submit" class="btn btn-primary"><span> Hacer Pedido </span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--==================== FOOTER ====================-->
    <footer>
        <div class="container">
            <div class="footer-bottom">
                <div class="footer-copyright"><a target="_blank" href="#">MOTOPILLOS</a> © 2022. Todos los derechos reservados.</div>
            </div>
        </div>
    </footer>
    <!--================== FOOTER END ==================-->

    <!--===================== TO TOP =====================-->
    <a class="to-top" href="#home">
        <i class="fa fa-angle-double-up" aria-hidden="true"></i>
    </a>

    <script src="assets/js/jquery-ui.js"></script>
    <script src="assets/js/jquery.nice-select.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/dist.js"></script>
</body>

</html>
